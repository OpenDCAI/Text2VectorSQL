# engine_config.yaml

# 上一步部署的Embedding Service的API地址
embedding_service:
  url: "http://localhost:8000/embed"
  # 可以增加超时等配置
  # timeout: 10

# 不同类型数据库的连接模板
# 脚本将使用这些模板，并用运行时传入的数据库名或路径来完成连接
database_connections:
  postgresql:
    # 'database' (数据库名) 将在运行时通过参数传入
    host: "localhost"
    port: 5432
    user: "postgres"      # 请替换为您的用户名
    password: "postgres"  # 请替换为您的密码

  clickhouse:
    # 'database' (数据库名) 将在运行时通过参数传入
    host: "localhost"
    port: 8123                 # HTTP协议端口, 通常是8123
    user: "default"
    password: ""               # 您的ClickHouse密码

  # --- 新增 MyScale 配置块 ---
  myscale:
    # MyScale 使用与 ClickHouse 相同的 HTTP 协议 (via clickhouse_connect)
    # 你可以替换成你的公网IP (例如 "8.140.37.123") 或保持 "localhost"
    host: "8.140.37.123"
    port: 8123                 # HTTP 协议端口
    user: "default"
    password: ""               # MyScale 的密码 (如果设置了)
  # --- 新增结束 ---

# SQLite不需要配置模板，因为它的连接就是文件路径本身

# 超时配置（单位：秒）
timeouts:
  embedding_service: 10      # Embedding服务调用超时 (1秒太短了, 建议改长一点)
  database_connection: 10    # 数据库连接超时 (1秒太短了, 建议改长一点)
  sql_execution: 60          # SQL执行超时
  total_execution: 120       # 总执行超时 (改成了120秒)

# 日志配置
logging:
  level: "WARNING"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
